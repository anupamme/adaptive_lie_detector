[pytest]
# Pytest configuration for adaptive lie detector

# Markers for different test categories
markers =
    integration: marks tests that require GPU and model loading (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Ignore certain paths
norecursedirs = .git .github data experiments notebooks
